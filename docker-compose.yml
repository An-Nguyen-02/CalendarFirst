services:
  postgres:
    image: postgres:16
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: calsync
      POSTGRES_PASSWORD: calsync
      POSTGRES_DB: calsync
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U calsync -d calsync"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://calsync:calsync@postgres:5432/calsync
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-in-prod}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      BASE_URL: ${BASE_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        API_INTERNAL_URL: http://api:4000
    ports:
      - "3000:3000"
    environment:
      API_INTERNAL_URL: http://api:4000
    depends_on:
      - api

  stripe:
    image: stripe/stripe-cli:latest
    entrypoint: ["stripe", "listen", "--forward-to", "http://api:4000/webhooks/stripe"]
    environment:
      STRIPE_API_KEY: ${STRIPE_SECRET_KEY:-}
    depends_on:
      - api

volumes:
  postgres_data:
