services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: calendarfirst-backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend/src:/app/src
      - ~/.m2:/root/.m2
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile.dev
    container_name: calendarfirst-frontend
    ports:
      - "3000:5173"
    volumes:
      - ./app:/app
      - node_modules:/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - SPRING_PROFILES_ACTIVE=dev
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - backend

  postgres:
    image: postgres:15
    container_name: calendarfirst-postgres
    ports:
      - "5435:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=calendarfirst

  redis:
    image: redis:7
    container_name: calendarfirst-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  pg_data:
  redis_data:
  node_modules:
